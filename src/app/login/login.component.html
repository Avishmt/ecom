<div class="login__container">
  <div class="login__form">
    <mat-card>
      <mat-card-title>
        <h1>Login</h1>
      </mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="form-control"
              formControlName="email"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
            />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="submitted && f.email.errors.required">
                <p>Email Required!</p>
              </div>
              <div *ngIf="submitted && f.email.errors.pattern">
                <p>Enter Valid Email!</p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="form-control"
              formControlName="password"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            />
            <div
              *ngIf="submitted && f.password.errors"
              class="invalid-feedback"
            >
              <p>Password Required!</p>
            </div>
          </div>
          <button mat-button class="btn__primary">Primary</button>
        </form>
        <div class="bottom__link">
          <p>Don't have account? <a routerLink="/signup">Sign Up</a></p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
